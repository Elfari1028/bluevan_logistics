plugins {
    id 'java'
    id 'maven-publish'
    id 'maven'
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    mavenCentral()
}

apply plugin: 'maven'

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.5'

    implementation 'org.springframework.session:spring-session-core'

    implementation 'org.springframework.session:spring-session-jdbc'


    implementation 'org.springframework.boot:spring-boot-starter-mail'

    implementation 'org.springframework:spring-context-support'

    implementation 'org.springframework:spring-web' // 5.2.9.RELEASE

    implementation 'org.springframework:spring-webmvc' // 5.2.9.RELEASE

    implementation 'javax:javaee-web-api:6.0'

    implementation 'com.alibaba:fastjson:1.2.79'

    implementation("com.google.guava:guava:31.1-jre")


    annotationProcessor group: 'org.springframework.boot', name: 'spring-boot-configuration-processor'

    runtimeOnly 'mysql:mysql-connector-java:8.0.26'

//    developmentOnly 'org.springframework.boot:spring-boot-devtools'

//    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.5.5'

    implementation 'org.projectlombok:lombok:1.18.20'

    implementation 'org.springframework.boot:spring-boot-starter-logging:2.5.5'
//    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.5'

//    implementation 'org.apache.commons:commons-lang3:3.12.0'

}

group = 'com.tencent'
version = '1.0'
description = 'springboot-wxcloudrun'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
